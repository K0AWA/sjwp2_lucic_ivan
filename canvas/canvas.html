<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h3>HTML Canvas</h3>
    <canvas id="myCanvas" width="600" height="600" style="border: 2px solid black;"></canvas>
    <script>
        let c= document.getElementById("myCanvas");
        let ctx=c.getContext("2d");

        //pravokutnik
        ctx.beginPath();
        ctx.rect(0, 0, 250, 350);
        ctx.strokeStyle="red";
        ctx.stroke();
        ctx.fillStyle="yellow";
        ctx.fill();
        
        //krug
        ctx.beginPath();
        ctx.arc(400, 400, 45, 0, 2*Math.PI);
        ctx.strokeStyle="green";
        ctx.stroke();
        ctx.fillStyle="purple";
        ctx.fill();

        //linija i trokut
        ctx.beginPath();
        ctx.moveTo(450, 10);
        ctx.lineTo(400, 60);
        ctx.lineTo(450, 100);
        ctx.lineWidth=1;
        ctx.lineTo(450, 10);
        ctx.strokeStyle="black";
        ctx.stroke();

    </script>
</body>
</html>
