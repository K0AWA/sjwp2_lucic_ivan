<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezba</title>
</head>
<body>
   <canvas id="myCanvas" width="600" height="600" style="border: 2px solid black;"></canvas>
   <script>
    ctx.beginPath();
        ctx.rect(0, 0, 250, 350);
        ctx.strokeStyle="red";
        ctx.stroke();
        ctx.fillStyle="red";
        ctx.fill();

        ctx.beginPath();
        ctx.rect(0, 0, 250, 350);
        ctx.fillStyle="white";
        ctx.fill();

        ctx.beginPath();
        ctx.rect(0, 0, 250, 350);
        ctx.fillStyle="blue";
        ctx.fill();
   </script> 
</body>
</html>
